<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>local-mock-h5</title>
  </head>
  <body>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script src="//cdn.jsdelivr.net/npm/vconsole"></script>
    <script type="module">
      import { erudaLocalMock } from '/dist/es/index.js'
      eruda.init({ tool: 'console' })
      const localMockPlugin = erudaLocalMock(eruda, { entry: 'http://localhost:8080' })
      eruda.add(localMockPlugin).show('localmock').show()
    </script>

      vconsole.show()
      vconsole.showPlugin('localmock')
    </script> -->
    <div id="root">
      <h1>This is local-mock-h5 demo.</h1>
    </div>
  </body>
</html>
